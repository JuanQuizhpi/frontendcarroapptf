<div class="container">
  <h2>Lista De Carros Creados</h2>
  <br>
  <table mat-table [dataSource]="listadoCarrosWS">
    <!-- Columna Placa -->
    <ng-container matColumnDef="placa">
      <th mat-header-cell *matHeaderCellDef>Placa</th>
      <td mat-cell *matCellDef="let carro" >{{ carro.placa }}</td>
    </ng-container>

    <!-- Columna Marca -->
    <ng-container matColumnDef="marca">
      <th mat-header-cell *matHeaderCellDef>Marca</th>
      <td mat-cell *matCellDef="let carro">{{ carro.marca }}</td>
    </ng-container>

    <!-- Columna Modelo -->
    <ng-container matColumnDef="modelo">
      <th mat-header-cell *matHeaderCellDef>Modelo</th>
      <td mat-cell *matCellDef="let carro">{{ carro.modelo }}</td>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let carro">
        <a><mat-icon (click)="eliminar(carro)">delete</mat-icon> </a>
        <br>
        <a><mat-icon (click)="editar(carro)">mode_edit</mat-icon>  </a>
        
      </td>
    </ng-container>

    <!-- Define las columnas que se mostrarÃ¡n -->
    <tr mat-header-row *matHeaderRowDef="['placa', 'marca', 'modelo', 'acciones']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['placa', 'marca', 'modelo', 'acciones'];"></tr>
  </table>
</div>
